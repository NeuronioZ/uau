<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>para a vitoria</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #fff;
            text-align: center;
        }

        .container {
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .heart {
            font-size: 3rem;
            animation: beat 1s infinite alternate;
        }

        @keyframes beat {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.2);
            }
        }

        button {
            background-color: #ff6f91;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1rem;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff385c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>oi vitoria linda gata minha üíï</h1>

            fiz atoa entao nao espera algo tao bom  
            quero te lembrar que vc e tudo pra mim te amo muito demais 
            princesinha dos meus sonhos (eh u meu sonhu)
        </p>
        <div class="heart">‚ù§Ô∏è</div>
        <button onclick="alert('bobinha te amo te amo te amo')">clica aqui</button>
    </div>
</body>
</html>
